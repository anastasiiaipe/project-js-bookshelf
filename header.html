<header>
  <!-- Desctop-Tablet-Container -->
  <div class="header-container">
    <!-- Logo -->
    <a href="/src/index.html" class="header-logo-link">
      <svg class="header-logo" width="24" height="24">
        <use href="./img/sprite.svg#icon-logo-1"></use>
      </svg>
      Bookshelf
    </a>

    <!-- Navigation -->
    <nav class="navigation">
      <ul class="site-nav">
        <li class="site-nav__item_active">
          <a href="./home.html" class="site-nav__link_active">Home</a>
        </li>
        <li class="site-nav__item">
          <a href="./shopping-list.html" class="site-nav__link"
            >Shopping list<svg class="site-nav__logo" width="20" height="20">
              <use href="./img/sprite.svg#icon-shopping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Toggle-Theme -->
    <label class="toggle-theme common-toggle">
      <input type="checkbox" />
      <span class="check"></span>
    </label>
  </div>

  <!-- Mobile-Container -->
  <!-- Menu -->
  <div class="mobile-menu-container">
    <div class="burger-container">
      <div class="mobile-menu__header">
        <a href="/src/index.html" class="header-logo-link"
          ><svg class="header-logo" width="24" height="24">
            <use href="./img/sprite.svg#icon-logo-1"></use>
          </svg>
          Bookshelf
        </a>

        <!-- Toggle-Theme-Mobile -->
        <label class="toggle-theme common-toggle">
          <input type="checkbox" />
          <span class="check"></span>
        </label>

        <!-- Button-Menu -->
        <button type="button" class="mobile-menu__button">
          <svg class="mobile-menu__icon" width="28" height="28">
            <use href="./img/sprite.svg#icon-x-close-black"></use>
          </svg>
        </button>
      </div>
      <button
        class="sign-up-button-burger"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="sign-up-button_text">Sign up</span>
        <svg class="sign-up-button_icon" width="20" height="20">
          <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
      <!-- <div class="user-container js-user-container display-none">
        <svg class="user-icon" width="37" height="37">
          <use href="/src/images/icons.svg#user-icon"></use>
        </svg>
        <p class="user-name js-user-mobile-name"></p>
      </div> -->

      <!-- Navigation-Mobile -->
      <nav class="navigation-burger">
        <ul class="site-nav-burger">
          <li class="site-nav__item_active">
            <a href="/src/index.html" class="site-nav__link_active">HOME</a>
          </li>
          <li class="site-nav__item">
            <a href="./shopping-list.html" class="site-nav__link"
              >SHOPPING LIST<svg class="site-nav__logo" width="20" height="20">
                <use href="./img/sprite.svg#icon-shopping-bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button
        class="log-out-button"
        type="button"
        data-modal-open
        aria-label="sign in"
      >
        <span class="log-out-button_text">Log out</span>
        <svg class="log-out-button_icon" width="20" height="20">
          <use href="./img/sprite.svg#icon-arrow-narrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
