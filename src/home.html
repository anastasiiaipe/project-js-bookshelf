<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category-book</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="./index.html">Go to start</a>
    <div class="container">
      <div class="categories-box">
        <ul class="categories-list">
          <li class="categories-itm">All categories</li>
        </ul>
      </div>
      <div class="books-box">
        <h2 class="books-box-title">
          Best Sellers <span class="books-title-span">Books</span>
        </h2>
        <div class="books-box-holder">
          <h3 class="books-box-subtitle"></h3>
          <ul class="books-box-list">
            <li class="books-box-itm" id="">
              <div class="books-box-wrap">
                <img class="books-img" src="" alt="" />
                <p class="overlay">quick view</p>
              </div>
              <div class="books-box-desc">
                <p class="books-box-desc-title"></p>
                <p class="books-box-desc-author"></p>
              </div>
            </li>
          </ul>
          <button class="books-btn-see-more" type="button">see more</button>
        </div>
      </div>
    </div>
  </body>
</html>
